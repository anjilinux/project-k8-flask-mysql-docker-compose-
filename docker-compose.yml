version: "3.7"

services:
  app:
    container_name: "app"
    image: ruanbekker/flask-mysql-guestbook:lobster
    build:
      context: . 
      dockerfile: Dockerfile
    environment:
      - GOOGLE_FONT=Nunito
      - MYSQL_USER=app_user
      - MYSQL_PASSWORD=app_password
      - MYSQL_DATABASE=app_db
      - MYSQL_HOST=db
    ports:
      - 5000:5000
    depends_on:
      - db
    restart: "always"
    networks:
      - guestbook
  db:
    image: mariadb:10.5-bionic
    container_name: "db"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_USER=app_user
      - MYSQL_PASSWORD=app_password
      - MYSQL_DATABASE=app_db
      - MYSQL_HOST=db
    volumes:
      - guestbook:/var/lib/mysql:rw,delegated
    networks:
      - guestbook

networks:
  guestbook: 
    name: guestbook

volumes:
  guestbook: {}
